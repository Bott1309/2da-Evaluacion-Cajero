<html>
<head>
	<title>Cajero Automático</title>
</head>
<body>
	<h1>Bienvenido a tu Cajero Automático Usuario 1515</h1>
	<div>
		<label>Saldo actual:</label>
		<span id="saldo"></span>

		<label>Cuenta 2:</label>
		<span id="saldo2"></span>

	</div>
	<div>
		<label>Ingresar cantidad:</label>
		<input type="number" id="ingreso" />
		<button onclick="ingresar()">Ingresar</button>
	</div>
	<div>
		<label>Retirar cantidad:</label>
		<input type="number" id="retiro" />
		<button onclick="retirar()">Retirar</button>
	</div>
	<div>
		<label>Tranferir dinero:</label>
		<input type="number" id="transferencia" />
		<button onclick="tranferir()">Tranferir</button>
	</div>


	<script src="./Pagina.Principal.js"></script>
</body>
</html>
